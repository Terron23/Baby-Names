<!DOCTYPE html>
<html>
    <head>
         <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Ultra" rel="stylesheet">
        </head>
        <body>
            
<div class="container">
    <h1 class="text-center">Sign up to view Baby Names</h1>
    
    <div class="col-md-4">
        <!---->
        </div>
<form action="/newuser" method="Post" class="col-md-4">
    <div class="form-group">
    <label for="name">Full Name:</label>
    <input name="name" type="name" class="form-control" id="name" required>
  </div>
  <div class="form-group">
    <label for="email">Email Address:</label>
    <input name="email" type="email" class="form-control" id="email" required>
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label> <span style="color:red" id="err"></span>
    <input type="password" class="form-control" id="pwd" required>
  </div>
  <div class="form-group">
    <label for="pwd">Confirm Password:</label>
    <input name="password" type="password" class="form-control" id="cpwd" required>
  </div>
  <div class="text-center">
    <label><input type="checkbox"> Remember Me</label> |
   <a href="login.html"> Already A Member?</a></div>
  <div class="text-center">
      <button type="submit" id="submit" class="btn btn-default">Submit</button></div>
  
</form>
<div class="col-md-4">
    <!--Column just for centering-->
        </div>
</div>

<script>
$(document).ready(function() {
     
var email = document.getElementById("email");
var cpwrd = document.getElementById("cpwd");
var password = document.getElementById("pwd");
var err = document.getElementById("err");

$("#submit").click(function() {
if(cpwrd.value !== password.value) {
  err.innerHTML = "Passwords don't match motherfucker"
  return false;
}
else if(password.value.length < 7) {
  err.innerHTML = 'Password must at least contain at least 6 letters and contain an uppercase letter'
  return false;
}
else if(!/[A-Z]/g.test(password.value)) {
  err.innerHTML = 'Password must have an uppercase letter'
  return false;
}
})

})




</script>
</body>
</html>
